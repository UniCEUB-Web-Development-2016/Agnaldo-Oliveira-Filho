<script src="js/listUsuariosCtrl.js"></script>
<script scr="lib/angular.min.js"></script>
<style>
	.jumbotron{
		width: 800px;
		text-align: center;
		margin-left: auto;
		margin-right: auto;
	}
  .center{
    margin-left: auto;
    margin-right: auto;
  }
</style>
<div>   
  <div class="jumbotron">
    <div class="row content">
      <div class="col-md-6">
        <h2>Lista de Usu√°rios:</h2>
      </div>
      <div class="col-md-6">
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group input-group">
            <input type="text" class="form-control" ng-model="test" placeholder="Search..">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>        
          </div>
        </form>
      </div>
    </div>
    <div  ng-controller="listUsuariosCtrl">
      <div>
        <table class="center">
          <tr ng-repeat="usuario in listUsuarios | filter:test">
           <td><h3>{{usuario.first_name}}</h3></td>
           <td><a class="btn btn-primary" href="#/userPage/{{usuario.idt_usuario}}">Ver Perfil</a></td>
           <td><a class="btn btn-success" href="#/atualizaPerfil/{{usuario.idt_usuario}}">Atualizar Perfil</a></td>
           <td><a class="btn btn-danger" ng-click="deleteUsuarios(usuario.email)" href="#">Deletar Perfil</a></td>
         </tr>
       </table>
     </div>
   </div>
 </div>
</div>
<div ng-include="'view/components/footer.html'"></div>


	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script src="lib/angular.min.js"></script>
	<script src="js/Controller/seriesCtrl.js"></script>
	<script src="js/Directives/series.js"></script>
	<style src="css/styleseries.css"></style>
	<style>
		.selecionado{
			background-color: green;
		}
	</style>
</head>

	
	<div class="container-fluid text-center">    
		<div class="row content">
			<div class="col-sm-2 sidenav">
					<p><img ng-repeat="s in serie" src="img/{{s.img_poster}}" height="300" width="200" alt="posterserie"></p>
				<div>
					<h3 ng-repeat="s in serie">{{s.name_series}}</h3>
				</div>
				<p>(2011-presente)</p>
				<a class="btn btn-primary btn-block" ng-click="adicionarEpisodios(episodios)" href="#/statusSeries/{{s.idt_serie}}">Adicionar episódios</a>
				</div>
				<div class="col-sm-8 text-left">
					<h1>Sinopse</h1>
					<div>
						<p ng-repeat="s in serie">{{s.synopsis}}</p>
					</div>
					<hr>
					<div class="jumbotron">
				<center><h2>Marque seus episódios assistidos</h2><center>
				<hr>
				<table class="table">
					<tr>
						<th></th>
						<th>Temporadas</th>
						<th>Episódios</th>
						<tr ng-class="{selecionado: ep.selecionado}" ng-repeat="ep in serieEp">
							<td><input type="checkbox" ng-model="ep.selecionado"/></td>
							<td>{{ep.num_temporada}}</td>
							<td>{{ep.num_episodio}}</td>
					</tr>
				</tr>
				</table>
				</div>
				</div>
		</div>

		<footer class="container-fluid text-center">
			<p>Footer Text</p>
		</footer>

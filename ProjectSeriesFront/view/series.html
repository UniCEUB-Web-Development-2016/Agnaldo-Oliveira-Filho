<!DOCTYPE html>
<html lang="en" ng-app="ProjectSeries">
<head>
	<title>Serie Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="lib/bootstrap.min.css">
	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script src="lib/angular.min.js"></script>
	<script src="js/Controller/seriesCtrl.js"></script>
	<script src="js/Directives/series.js"></script>
	<style src="css/styleseries.css"></style>
</head>
<body ng-controller="seriesCtrl">
	<div class="modal fade" id="AssistindoModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Selecione a temporada </h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
					<form class="form-horizontal"  method="get" >
							<select onchange="select_eps()" id="ddlseries">
								<option>Selecione a temporada</option>
								<option ng-repeat="temp in temps" id="{{temp.idt_temporada}}" class="list-group-item"> {{temp.num_temporada}} </option>
							</select>
							<select id="ddlepisodio">
								
							</select>
						</form>	
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid text-center">    
		<div class="row content">
			<div class="col-sm-2 sidenav">
				<div>
					<p><img ng-repeat="serie in series" src="img/{{serie.img_poster}}" height="300" width="200" alt="posterserie"></p>
				</div>
				<div>
					<h3 ng-repeat="serie in series">{{serie.name_series}}</h3>
				</div>
				<p>(2011-presente)</p>
				<select class="form-control" ng-model="status.st" ng-options="st.nme_status for st in status">
					<option value="">Selecione seu Status</option>
				</select>
				</div>
				<div class="col-sm-8 text-left">
					<h1>Sinopse</h1>
					<div>
						<p ng-repeat="serie in series">{{serie.synopsis}}</p>
					</div>
					<hr>
					<div class="row">
						<div class="col-md-6">
							<h1>Elenco</h1>
							<div class="list-group">
								<p ng-repeat="ator in atores" class="list-group-item">{{ator.nme_ator}}</p>
							</div>
						</div>
						<div class="col-md-6">
							<h1>Escritor(es)</h1>
							<div class="list-group">
								<p ng-repeat="esc in escritor" class="list-group-item">{{esc.nme_escritor}}</p>
							</div>
						</div>
					</div>
					<hr>
					<div class="col-sm-8">
						<div id="block2"><h1>Trailer</h1></div>
						<div ng-repeat="serie in series">
							<iframe width="860" height="615" src="https://www.youtube.com/v/{{serie.link_trailer}}" frameborder="0" allowfullscreen></iframe>
						</div>
					</div>
					<div id="comment" class="col-sm-8">
						<form role="form">
							<div class="form-group">
								<label for="comment">Comente aqui:</label>
								<textarea class="form-control" rows="5" id="comment"></textarea>
							</div>
						</form>
					</div>
				</div>
				<div class="col-sm-2 sidenav">
					<h3>Relacionadas por Categoria:</h3>
					<h5>Drama</h5>
					<div class="list-group">
						<a ng-repeat="cat in categoria" class="list-group-item">{{cat.name_series}}</a>
					</div>
				</div>
			</div>
		</div>

		<footer class="container-fluid text-center">
			<p>Footer Text</p>
		</footer>

	</body>
	</html>

   <script src="lib/angular.min.js"></script>

    <script src="lib/jquery.min.js"></script>
    <style>
        .jumbotron{
            width: 800px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
        <div class="jumbotron">
            <form name="usuarioForm" class="form-signin">
                <h2 class="form-signin-heading">Sign In:</h2>

                    <input type="email" name="email" ng-model="usuario.email" class="form-control" placeholder="EndereÃ§o de E-mail" ng-required="true"/>
                    <br>
                    <input type="password" name="senha" ng-model="usuario.senha" class="form-control" placeholder="Senha" ng-required="true"/>
                    <br>
                    
            </form>
                    <div ng-show="usuarioForm.email.$invalid && usuarioForm.email.$dirty" class="alert alert-danger">
                        E-mail is necessary for sign up!
                    </div>
                    <div ng-show="usuarioForm.senha.$invalid && usuarioForm.senha.$dirty" class="alert alert-danger">
                        Password is necessary for sign up!
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" ng-click="" ng-disabled="usuarioForm.$invalid" type="submit">Let me in!</button>
        </div>
